# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/issac/features/models/post/fields.yaml

# Model Class name
modelClass: Issac\Features\Models\Post

# Default redirect location
defaultRedirect: issac/features/posts

# Create page
create:
    title: Create Post
    redirect: issac/features/posts/update/:id
    redirectClose: issac/features/posts

# Update page
update:
    title: Edit Post
    redirect: issac/features/posts
    redirectClose: issac/features/posts

# Preview page
preview:
    title: Preview Post
